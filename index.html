<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB2ILGksgjm7TFO-bC6DibhBA2B1GwKON8&sensor=TRUE_OR_FALSE">
    </script>
    <script type="text/javascript">
      // Google Map APIのスタイル変更
      var stylez = [
        {
          "stylers": [
            { "saturation": -100 },
            { "gamma": 1.11 },
            { "visibility": "on" },
            { "invert_lightness": true }
          ]
          },{
            "featureType": "all",
            "elementType": "labels",
            "stylers": [
             { visibility: "off" }
            ]
          },
          {
          "featureType": "water",
          "stylers": [
            { "color": "#ffffff" }
          ]
          },{
          "featureType": "road",
          "stylers": [
            { "visibility": "on" },
            { "color": "#000000" }
          ]
        }
      ];

      var App = {};
      App.usMaxVolLng = 180;

      var MY_MAPTYPE_ID = 'cool';
      var audio = new Audio("/assets/sound/output.wav");
      audio.volume = 0;

      var map;
      var americaOverlay;

      var imageBounds;

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(35.6, 139.6),
          zoom: 2,
          mapTypeId: MY_MAPTYPE_ID
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var styledMapOptions = {
          name: "type2"
        };
        var jayzMapType = new google.maps.StyledMapType(stylez, styledMapOptions);
        map.mapTypes.set(MY_MAPTYPE_ID, jayzMapType);

        google.maps.event.addListener(map, 'mousemove', mylistener);
        google.maps.event.addListener(map, 'click', myClickListener);

        imageBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(24.712216,-125.22655),
          new google.maps.LatLng(49.773941,-61.12544));

        americaOverlay = new google.maps.GroundOverlay("/assets/img/america.png", imageBounds);
      }

      function myClickListener(event) {
        console.log("LAT" + event.latLng.lat()); 
        console.log("LNG" + event.latLng.lng()); 
      }

      function mylistener(event) {
        mouseLat = event.latLng.lat();
        mouseLng = event.latLng.lng();

        var usLatRange = (mouseLat > 30) && (mouseLat < 50);
        var usLngRange = mouseLng > -125 && mouseLng < -70;

        /**
        var isZoomed = false;
        if (mouseLng < 0 && !isZoomed) {
          var myLatlng = new google.maps.LatLng(mouseLat, mouseLng);
          map.setCenter(myLatlng);
          map.setZoom(3);
          isZoomed = true;
        }
        **/

        if (usLatRange && usLngRange) {
          americaOverlay.setMap(map);
          audio.play(); 
          var limit = (180 - Math.abs(mouseLng)) * 0.01;
          var vol = 1 - limit;
          if (vol == 0) {
            vol = 0.5;
          }
          audio.volume = vol;
          audio.loop = true;
        } else {
          americaOverlay.setMap(null);
          audio.pause(); 
        }
      }

    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
